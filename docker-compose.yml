services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: NitrusLeaf_PI
      MYSQL_PASSWORD: ""
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 10s

  web:
    build: .
    depends_on:
      db:
        condition: service_healthy
    restart: always
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: ""
      DB_NAME: NitrusLeaf_PI
    volumes:
      - ./uploads:/usr/src/app/uploads

volumes:
  db_data:
